{% extends 'accounts/main.html' %}
{% block content %}
<br />

<div class="row p-5">
  <div class="col-md">
    <div class="card card-body">
      <h5>Customers</h5>
    </div>
    <div class="card card-body">
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Profile</th>
        </tr>

        {% for i in products %}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.category}}</td>
            <td>{{i.price}}</td>
          </tr>
        {% endfor %}

      </table>
    </div>
  </div>
</div>
{% endblock %}
